<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/login.css}"
        href="../../css/login.css"/>
  <title>Login | Attandance Manager</title>
</head>
<body class="bg-info">
<div th:replace="fragments/header :: header"/>
<div id="login">
  <h2 class="text-center text-white w-100 font-weight-bold py-2 ">WELCOME</h2>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" th:action="@{/j_spring_security_check}" method="post">
            <h3 class="text-center text-info">Login</h3>
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                <p>Invalid username or password.</p>
              </div>
            </div>
            <div th:if="${param.logout}" role="alert">
              <div class="alert alert-info">
                <p>You have been logged out.</p>
              </div>
            </div>
            <div th:if="${param.signUp}" role="alert">
              <div class="alert alert-info">
                <p>You have been registered successfully</p>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                                                                                               name="remember-me"
                                                                                               type="checkbox"></span></label><br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
